# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Xcode - Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4
    - name: Select Xcode 16.2
      run: sudo xcode-select -s /Applications/Xcode_16.2.app
    - name: Install xcpretty
      run: gem install xcpretty
    - name: Build for iOS
      run: xcodebuild -scheme warp-ios -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16' build
    - name: Run tests
      run: xcodebuild -scheme Tests -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 16' test | xcpretty
